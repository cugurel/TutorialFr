<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form Örneği</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="text-center mt-3">Kayıt Formu</h1>
        <div class="text-center">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="exampleCheck1">Kategori Seçiniz</label>
                    <select name="" class="form-select" id="">
                        <option selected>Kategori Seçiniz</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <di+
                v class="mb-3">
                    <label class="form-label">Uzmanlık Alanınız</label>
                    <div class="form-check">
                        <input class="form-check-input" name="RadiDefault" id="radio1" type="radio">
                        <label for="radio1" class="form-check-label">.NET</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="RadiDefault" id="radio2" type="radio">
                        <label for="radio2" class="form-check-label">Java</label>
                    </div>
                </di+>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

</body>

</html>
